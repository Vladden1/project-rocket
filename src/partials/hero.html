<div class="hero__wrapper">
  <section class="hero" id="hero">
    <div class="container hero__container">
      <h1 class="hero__title">Introducing Mobileapp</h1>
      <h2 class="hero__title hero__title--secondary">
        Maecenas vitae tellus sapien. Prasent
      </h2>
      <ul class="hero__list">
        <li class="hero__item">semper scelerisque tristique a enim</li>
        <li class="hero__item">Integer ut mattis nulla, eget vehicula elit</li>
        <li class="hero__item">Prasent rutrum ac nunc et</li>
      </ul>
      <button data-modal-open type="button" class="button hero__button">
        <span class="button__text">Download</span>
      </button>
    </div>
  </section>
  <!-- Зображення з телефоном -->
  <div class="picture__wrapper">
    <picture>
      <!-- Desktop screen -->
      <source
        media="(min-width: 1280px)"
        srcset="
          ./images/hero/img-hero-lg-@1x.png 1x,
          ./images/hero/img-hero-lg-@2x.png 2x
        "
        type="image/png"
      />
      <!-- Tablet screen -->
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/hero/img-hero-md-@1x.png 1x,
          ./images/hero/img-hero-md-@2x.png 2x
        "
        type="image/png"
      />
      <!-- Mobile screen -->
      <source
        media="(max-width: 767px)"
        srcset="
          ./images/hero/img-hero-sm-@1x.png 1x,
          ./images/hero/img-hero-sm-@2x.png 2x
        "
        type="image/png"
      />
      <img
        src="./images/hero/img-hero-md-@1x.png"
        alt="Телефон з літаючими іконками програм"
        loading="lazy"
        class="hero__image"
        width="566"
        height="663"
      />
    </picture>
  </div>
</div>
