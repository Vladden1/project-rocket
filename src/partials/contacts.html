<section class="section contacts" id="contacts">
  <div class="container">
    <h2 class="contacts__title title">contact us</h2>
    <div class="contacts__wrapper">
      <div class="contact-form">
        <form
          class="registration-form"
          name="registration-form"
          autocomplete="off"
        >
          <div class="form-group" role="group">
            <label class="form-label">
              <input
                type="text"
                class="form-input name"
                name="user-name"
                required
                placeholder="Name"
                pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
              />
            </label>

            <label class="form-label">
              <input
                type="email"
                class="form-input email"
                name="mail"
                placeholder="Email"
                required
              />
            </label>

            <label class="form-label message">
              <textarea
                type="text"
                class="form-input message"
                name="user-message"
                rows="6"
                placeholder="Введіть текст"
              ></textarea>
            </label>
          </div>

          <button class="form-btn button" type="submit">
            <span class="button__text">submit</span>
          </button>
        </form>
      </div>
      <div class="contacts-socials">
        <h3 class="contacts__subtitle">Get in touch with us</h3>
        <p class="contacts__text">
          Nunc urna est, tristique et varius at, pharetra nec enim. Quisque
          rhoncus lacus fringilla nulla sollicitudin tristique.
        </p>
        <ul class="socials__list">
          <li class="socials__item">
            <a class="socials__link" href=""></a>
          </li>
          <li class="socials__item">
            <a class="socials__link" href=""></a>
          </li>
          <li class="socials__item">
            <a class="socials__link" href=""></a>
          </li>
        </ul>
        <ul class="contacts__list">
          <li class="contacts__item">
            <a href="tel:+xx-xxxx-xxxx-xx" class="contacts__link">
              +xx-xxxx-xxxx-xx</a
            >
          </li>
          <li class="contacts__item">
            <a href="mailto:goIteens@gmail.com" class="contacts__link">
              goIteens@gmail.com</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
